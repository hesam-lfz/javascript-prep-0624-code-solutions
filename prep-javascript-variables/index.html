<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      /* your code here */
      const fullName = "Hesam Samimi"
      console.log(fullName, typeof fullName)
      const numberOfPets = 3
      console.log(numberOfPets, typeof numberOfPets)
      const likesVegetables = true
      console.log(likesVegetables, typeof likesVegetables)
      const empty = null
      console.log(empty, typeof empty)
      let unset
      console.log(unset, typeof unset)
    </script>
  </body>
</html>
